- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitconfig-crlf:
    ~/.gitignore:
    ~/.inputrc:
    ~/.jupyter/jupyter_notebook_config.py: jupyter/jupyter_notebook_config.py
    ~/.jupyter/nbconfig/notebook.json: jupyter/notebook.json
    ~/.local/share/jupyter/nbextensions: jupyter/nbextensions
    ~/.pdbrc:
    ~/.pythonrc:
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim:
    ~/.config/nvim: nvim
    ~/.config/opencode/AGENTS.md: opencode/AGENTS.md
    ~/.config/opencode/commands: opencode/commands
    ~/.config/opencode/plugins: opencode/plugins
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
