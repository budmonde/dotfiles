- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitconfig-crlf:
    ~/.gitignore:
    ~/.inputrc:
    ~/.jupyter/jupyter_notebook_config.py: jupyter/jupyter_notebook_config.py
    ~/.jupyter/nbconfig/notebook.json: jupyter/notebook.json
    ~/.local/share/jupyter/nbextensions: jupyter/nbextensions
    ~/.pdbrc:
    ~/.pythonrc:
    ~/.shell:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim:
    ~/.config/nvim: nvim
    ~/.config/opencode: opencode
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git config core.hooksPath .githooks, Setting up git hooks]
    - [./shell/plugins/fzf/install --bin, Installing fzf binary]
    - [./shell/plugins/miniconda3/install, Installing miniconda]
    - ['[ -s "$HOME/.shell/plugins/nvm/nvm.sh" ] && . "$HOME/.shell/plugins/nvm/nvm.sh" && nvm install --lts', Installing Node LTS via nvm]
